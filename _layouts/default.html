<!doctype html>
<html lang="en">
<head>
    <title>{{ page.title }} - {{ site.subtitle }} - {{ site.title }}</title>
    {% include head.html %}
</head>
<body>
{% include nav.html %}

<div style="position: relative">
    <div id="map"></div>
    <div id="loading" align="center">
        <div class="spinner">
            <div class="cube1"></div>
            <div class="cube2"></div>

</div>

            <a target="_blank" href="https://www.linkedin.com/in/conor-kelleher/" rel="noopener">Founder</a> |

            <a target="_blank" href="https://specktiv.info/" rel="noopener">View Start Up</a>
        </span>

</footer>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCK-oc52cHqJ565VIQSGC918ymp1jRWMxM&callback=onMapInit"></script>
